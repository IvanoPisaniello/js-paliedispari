<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4 mt-5">
                        <select class="form-select" aria-label="Default select example" id="select">
                            <option selected>scegli pari o dispari</option>
                            <option value="pari">Pari</option>
                            <option value="dispari">Dispari</option>
                        </select>
                    </div>
                    <div class="col-4 mt-3">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Inserisci un numero da 1 a 5</label>
                                <input type="email" class="form-control" id="inputnumber" aria-describedby="emailHelp">
                            </div>
                        </form>
                        <button type="submit" class="btn btn-primary" id="submitbtn">Submit</button>
                        <button type="submit" class="btn btn-danger" id="resetBtn">Reset</button>

                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <h2 id="yourNumber"></h2>
                    </div>
                    <div class="col-4 d-flex justify-content-center">
                        <h2 id="pcNumber"></h2>
                    </div>
                    <div class="col-4">
                        <h2 id="sumNumber"></h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 d-flex justify-content-center">
                        <h2 id="oddEven">

                        </h2>
                    </div>

                </div>
                <div class="row justify-content-center">
                    <div class="col-12 d-flex justify-content-center">
                        <h2 id="win">

                        </h2>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- js -->
    <script src="script.js"></script>
</body>

</html>
